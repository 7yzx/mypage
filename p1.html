<!DOCTYPE html>
<html lang="ZH-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">叶子箫</div>
        <nav>
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#portfolio">作品集</a></li>
                <li><a href="#blog">博客</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>欢迎来到我的个人主页</h1>
    </section>
    <section id="about">
        <h2>关于我</h2>
        <p>研究生：华中科技大学计算机学院 2024-2027</p>

        <p>本科：武汉大学电子信息工程 2020-2024</p>
    </section>

    <section id="portfolio">
        <h2>作品集</h2>
        <div class="grid">
            <!-- 项目缩略图 -->
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <p>项目描述</p>
            </div>
            <!-- 更多项目 -->
        </div>
    </section>

    <section id="blog">
        <h2>博客</h2>
        <article>
            <h3>博客文章标题</h3>
            <p>文章预览...</p>
            <a href="#">阅读更多</a>
        </article>
        <!-- 更多文章 -->
    </section>

    <footer>
        <p>&copy; 2024 你的名字. 保留所有权利。</p>
        <div class="footer-nav">
            <a href="#home">主页</a>
            <a href="#about">关于我</a>
            <a href="#portfolio">作品集</a>
            <a href="#blog">博客</a>
        </div>
    </footer>

    <style>
        /* CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project {
            width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        footer {
            background: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
        .footer-nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</body>
</html>
